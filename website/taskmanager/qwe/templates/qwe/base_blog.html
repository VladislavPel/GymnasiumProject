{% extends 'base.html' %}

{% block admin-panel %}

<div class="btn-group">
  <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Загрузить/Создать
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="{% url 'post_create_url' %}">Док</a>
    <a class="dropdown-item" href="{% url 'tag_create_url' %}">Тэг</a>
  </div>
</div>

<a href="{{ admin_object.get_update_url }}" class="btn btn-light edit" style="{% if detail %}display: block;{% endif %}">Изменить</a>
<a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %}display: block;{% endif %}">Удалить</a>
{% endblock %}


{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p> {{ post.body }} </p>
{% endblock %}
