{% extends 'qwe/base_blog.html' %}

{% block title %}
    Tag Delete "{{ tag.title|title }} - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_delete_url }}", method="post">
        {% csrf_token %}

        <h3>Вы уверены что хотите удалить тэг "{{ tag.title|title }}"</h3>
        <a href="{{ tag.get_absolute_url }}" class="btn btn-success">Отмена</a>
        <button type="submit", class="btn btn-danger">Удалить</button>
    </form>


{% endblock %}
